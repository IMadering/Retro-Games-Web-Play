<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html oncontextmenu="return false;">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>JSNES Emulator v1.1.0</title>
<link rel="icon" type="image/png" href="../favicon.ico"/>
<style type="text/css">
body {
    margin: 0;
    background-color: black;
}
.game {  
    position: absolute;
    top: 0px;
    left: 0px;
    margin: 0px;
    border: 0;
    width: 100%;
    overflow: hidden;
    display: block;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: -webkit-crisp-edges;
    image-rendering: -moz-crisp-edges;
    image-rendering: -o-crisp-edges;
    image-rendering: crisp-edges;
    image-rendering: pixelated;
}
</style>
<script type="text/javascript" src="jsnes.min.js"></script>
<script type="text/javascript" src="nes-embed.js"></script>
<script>
  var rom = location.search.split('=')[1];
  //window.onload = function(){nes_load_url("nes-canvas", rom);}
    window.onload = function(){nes_load_url("nes-canvas", "../examples/dt.nes");}
</script>

            <script>
        function myFunction() {
if (typeof AudioContext! = "undefined" || typeof webkitAudioContext! = "undefined") {
   var resumeAudio = function () {
      if (typeof g_WebAudioContext == "undefined" || g_WebAudioContext == null) return;
      if (g_WebAudioContext.state == "приостановлено") g_WebAudioContext.resume ();
      document.removeEventListener ("click", resumeAudio);
   };
   document.addEventListener ("click", resumeAudio);
}
}
        </script>
    
</head>
  <body>
    <canvas class="game" id="nes-canvas" width="256" height="240"></canvas>
      <button onclick="myFunction('');">Sound</button>
  </body>
</html>
